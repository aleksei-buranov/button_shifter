<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple button shifter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Press any button to shift positions up</h1>
      <div class="buttons">
        <button class="btn btn--red">1</button>
        <button class="btn btn--yellow">2</button>
        <button class="btn btn--green">3</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
